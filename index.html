<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" width=320, initial-scale=1>

  <title>Project Title</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/main.css">
  
</head>

<body>
<div class="player">
    <a class="btn-player" id="playBtn"><i class="fa fa-play" aria-hidden="true"></i></a>
    <a class="btn-player" id="pauseBtn"><i class="fa fa-pause" aria-hidden="true"></i></a>
    <a class="btn-player" id="stopBtn"><i class="fa fa-stop" aria-hidden="true"></i></a>
</div>
  <div class="wrapper">
        <div class="road"></div>
        <div class="cloud-block">
            <div class="cloud">
                <img src="images/cloud.svg" width="162" height="102" alt="">
            </div>
            <div class="cloud cloud02">
                <img src="images/cloud02.svg" width="162" height="102" alt="">
            </div>
            <div class="sun">
            </div>
        </div>
        <div class="car-block">
            <div class="car">
                <img src="images/car.svg" width="345" height="109" alt="">
            </div>
            <div class="wheel">
                <img src="images/wheel.svg" width="73" height="73" alt="">
            </div>
            <div class="wheel wheel02">
                <img src="images/wheel.svg" width="73" height="73" alt="">
            </div>
            <div class="smoke">
                <img src="images/smoke.svg" width="65" height="73" alt="">
            </div>
            <div class="santa">
                <img src="images/santa.svg" alt="" width="100">
            </div>
        </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
